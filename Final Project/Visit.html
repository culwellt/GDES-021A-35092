<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <li><a href="index.html">Home</a></li>
        <li><a>Visit</a></li>
        <li><a href="Animals.html">Animals</a></li>
        <li><a href="AboutMe.html">About Me</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </nav>
    </header>
    <div id="main">
      <div class="longbyshort">
        <div class="div75">
          <h3>Book a Trip!</h3>
          <form action="" method="get">
            <label for="day">
              Arrival Date: <input id="day" type="date" name="Arrival Date"
            /></label>
            <label for="hour">
              Time of Day:
              <select id="hour" name="time">
                <option value="10:00">10:00</option>
                <option value="12:00">12:00</option>
                <option value="14:00">14:00</option>
                <option value="16:00">16:00</option>
              </select>
            </label>
            <label for="count">
              Guest Count:
              <select id="count" name="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </label>
            <input type="submit" value="Submit" />
          </form>
        </div>
        <div class="div25">
          <h3>FAQ's</h3>
        </div>
      </div>

      <div class="div50">
        <img
          src="Media/index-goats.jpg"
          alt="A pair of stunning white goats gaze curiously at the foreground."
          title="Friendly goats Sam and Max await your arrival!"
        />

        <iframe
          src="https://maps.google.com/maps?&amp;q=38%C2%B052'20.5%22N%2094%C2%B055'38.6%22W+(Fluffy%20Friends%20Animal%20Sanctuary)&amp;t=&amp;z=10&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
        ></iframe>
      </div>
    </div>
    <!-- Images are sourced from Unsplash -->
